<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="css.login_style.css">
    
</head>
<body>
    <div class="container">
        <h2>회원가입</h2>
        <form>
            <div class="input-group">
              <label for="userName"><i class="fas fa-user"></i></label>
              <input type="text" placeholder="이름" id="userName" />
            </div>
            <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="이메일" />
            </div>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="비밀번호" />
            </div>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="비밀번호 확인" />
            </div>
            <!-- onclick은 스크립트임 alert은 알림창 -->
            <button type="submit" onclick="alert('회원가입이 완료 되었습니다. 로그인 하시겠습니까? ')  ">가입하기</button>
            <!-- html을 window에 새롭게 open해라 -->
            <input type="button" value="공지 창 열기" onclick="window.open('notice.html')" />
          </form>
          <span class="close" onclick="window.close()">X</span>
    </div>
</body>
</html>
